$def with (c, floorLamp, deskLampZ, deskLampB, bedLamp)

<html>
<head>
	<link rel="icon" type="image/png" href="/static/favicon.ico">
	<style type="text/css">
		body {
			background-color: black;
		}
		.button {
			margin-left: auto;
			margin-right: auto;
			width: 100%;
			height: 18%;
		}
		#floorLamp {
			$if floorLamp:
				background-color: #008800;
			$else:
				background-color: #880000;
		}
		#deskLampZ {
			$if deskLampZ:
				background-color: #008800;
			$else:
				background-color: #880000;
		}
		#deskLampB {
			$if deskLampB:
				background-color: #008800;
			$else:
				background-color: #880000;
		}
		#bedLamp {
			$if bedLamp:
				background-color: #008800;
			$else:
				background-color: #880000;
		}
		#refresh {
		        background-color: #111111;
	        }
		a:link, a:visited, a:active, a:hover {
			display: block;
			font-size: 100px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			color: white;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<a href="./?c=floorLamp"><div class="button" id="floorLamp"><p>Floor Lamp</p></div></a><br>
	<a href="./?c=deskLampZ"><div class="button" id="deskLampZ">Zach Desk Lamp</div></a><br>
	<a href="./?c=deskLampB"><div class="button" id="deskLampB">Bridger Desk Lamp</div></a><br>
	<a href="./?c=bedLamp"><div class="button" id="bedLamp">Bed Lamp</div></a><br>
	<a href="./"><div class="button" id="refresh">Refresh</div></a><br>
</body>
</html>
