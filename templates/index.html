$def with (c, floorLamp, deskLamp, bedLamp)

<html>
<head>
	<link rel="icon" type="image/png" href="/static/favicon.ico">
	<style type="text/css">
		--off-color: darkred;
		--on-color: darkgreen;

		body {
			background-color: black;
		}
		.button {
			margin-left: auto;
			margin-right: auto;
			width: 100%;
			height: 30%;
		}
		#floorLamp {
			$if floorLamp:
				background-color: var(--on-color);
			$else:
				background-color: var(--off-color);
		}
		#deskLamp {
			$if deskLamp:
				background-color: var(--on-color);
			$else:
				background-color: var(--off-color);
		}
		#bedLamp {
			$if bedLamp:
				background-color: var(--on-color);
			$else:
				background-color: var(--off-color);
		}
		a:link, a:visited, a:active, a:hover {
			display: block;
			font-size: 100px;
			font-weight: bold;
			text-align: center;
			text-decoration: none;
			color: white;
			vertical-align: middle;
		}
	</style>
</head>
<body>
	<a href="./?c=floorLamp"><div class="button" id="floorLamp">Floor Lamp</div></a><br>
	<a href="./?c=deskLamp"><div class="button" id="deskLamp">Desk Lamp</div></a><br>
	<a href="./?c=bedLamp"><div class="button" id="bedLamp">Bed Lamp</div></a><br>
</body>
</html>
